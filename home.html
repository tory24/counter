<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <link rel="stylesheet" type="text/css" href="home.css">
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="counter">
            <p>Counter</p>
        </div>
        <br>
        <div class="number">
            <p id="num">0</p>
        </div>

        <div class="buttons">
            <p id="decrease" class="box">DECREASE</p>
            <p id="reset" class="box">RESET</p>
            <p id="increase" class="box">INCREASE</p>
        </div>
        <script type="text/javascript" src="counter.js"></script>
    </body>
</html>

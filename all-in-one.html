<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body style="font-family:'Heebo',sans-serif; left:auto; margin-top:20%; font-size:16px;" class="text-center">
        <div>
            <p style="letter-spacing:4px; font-size:5.5rem; font-weight:900;">Counter</p>
        </div>
        <br>
        <div>
            <p id="num" style="font-size:6em; padding-bottom:15px;">0</p>
        </div>

        <div class="row" style="padding:8px; letter-spacing:4px;">
            <p id="decrease" class="btn btn-success" style="border-radius:8px; padding:8px; border:1.2px solid black">DECREASE</p>
            <p id="reset" class="btn btn-danger" style="border-radius:8px; padding:8px; border:1.2px solid black">RESET</p>
            <p id="increase" class="btn btn-success" style="border-radius:8px; padding:8px; border:1.2px solid black">INCREASE</p>
        </div>

        <script>
            var decrease = document.getElementById('decrease');
            var increase = document.getElementById('increase');
            var reset = document.getElementById('reset');
            //Onclick actions
            reset.onclick = () => document.getElementById('num').innerHTML = 0;
            decrease.onclick = () => document.getElementById('num').innerHTML--;
            increase.onclick = () => document.getElementById('num').innerHTML++;
        </script>
    </body>
</html>
